<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Timer App</h1>
  <hr/>
  <h2 id="time">0:0:0</h2>
  <button id="start">Play</button>

  <div class="btn">
  <button onclick="thirtySecs()">30Secs</button>
  <button onclick="fifteenMins()">15mins</button>
  <button onclick="fiveMins()">5mins</button>
  <button id="thirtyMins">30mins</button>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
